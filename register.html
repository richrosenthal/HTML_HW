<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Register</title>
  </head>
  <body>
    <form>
      First Name: <input type="text"><br>
      Last Name: <input type="text"><br>
      Email: <input type="email" required><br>
      Birthday: <input type="date" required><br>
      Gender: <br>
        <input type="radio" name="gender">Male<br>
        <input type="radio" name="gender">Female<br>
        <input type="radio" name="gender">Non-binary<br>
      Pets: <br>
        <input type="checkbox" name="pets">Cat<br>
        <input type="checkbox" name="pets">Dog<br>
        <input type="checkbox" name="pets">Fish<br>
        <input type="checkbox" name="pets">Bird<br>

      <input type="submit" value="Register!">
      <input type="reset">

    </form>
  </body>
</html>
